<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular-animate.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.10.3/TweenMax.min.js"></script>
<script src="/PandoraRemake/js/slideshow.js"></script>
<link rel="stylesheet" href="/PandoraRemake/css/slideshow1.css">
<link rel="stylesheet" href="/PandoraRemake/css/slideshow2.css">
</head>
<body ng-app="website" ng-controller="MainCtrl">
<div class="container slider">
    <div ng-repeat="slide in slides" class="slide"
        ng-hide="!isCurrentSlideIndex($index)" ng-include="{{slide.image}}">
	<a class="arrow prev" href="#" ng-click="nextSlide()"></a>
    <a class="arrow next" href="#" ng-click="prevSlide()"></a>
    </div>
	<nav class="nav">
        <div class="wrapper">
            <ul class="dots">
                <li class="dot" ng-repeat="slide in slides">
                    <a href="#" ng-class="{'active':isCurrentSlideIndex($index)}"
                      ng-click="setCurrentSlideIndex($index);">{{slide.description}}</a></li>
            </ul>
        </div>
    </nav>
</div>
</body>
</html>
