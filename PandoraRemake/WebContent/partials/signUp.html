<div class="wrapper">
    <form class="form-signin">       
      <h2 class="form-signin-heading">Register an Account</h2>
      <label>Your email: </label><input type="text" class="form-control" ng-model="name" name="username" placeholder="Email Address" required="" autofocus="" />
     <label>Password: </label> <input type="password" class="form-control" name="password" placeholder="Password" required=""/>  
     <label>Password(again): </label> <input type="password" class="form-control" name="password" placeholder="Password" required=""/>    
      <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="register()">Register</button>  
      <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="go('/')">Go Back</button> 
      NAME= {{name}}
    </form>
  </div>
